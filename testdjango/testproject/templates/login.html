<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Django Test!</title>

  </head>{% load static %}

  <body background="static/images/login.jpg">
    <h1 style="color: cornflowerblue;text-align: center;">Django Login!</h1>
<div class="login-box">
      <div class="login-logo">p
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class='login-box-msg' style="text-align:center;color: aliceblue;"><b>Login</b></p>
        <form autocomplete='off' action="#" method="post">
          <div class="form-group has-feedback col-md-4" style="margin: auto;">
            <input autocomplete='off'  type="text" class="form-control" name='email' required placeholder="Username/Email"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
            <br>
          <div class="form-group has-feedback col-md-4" style="margin: auto;">
            <input autocomplete='off'  type="password" class="form-control" name='password' required placeholder="Password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
            <br>
          <div class='row'>
            <div class='col-xs-4'  style="margin: auto;">
                <button type="submit" class="btn btn-primary btn-block btn-flat"><i class='fa fa-lock'></i> sign in</button>
            </div>
          </div>

          <div class='row'>
            <div class='col-xs-12' align="center">
            </div>
          </div>
        </form>
      </div>
    </div>

  </body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
